<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Datavis Documentation</title>
    <link href="../iris.css" rel="stylesheet" type="text/css" charset="utf-8">
    <script src="../iris.js" type="text/javascript" charset="utf-8"></script>
    <script>
        iris.require(['charts/bar'], function (Bar) {
            var chart = new Bar({
                element: "#datavis",
                yTitle: "Kbase-devel emails per day"
            });
            chart.setData([
                { x: "Sunday",    y: Math.floor(Math.random() * 20) },
                { x: "Monday",    y: Math.floor(Math.random() * 20) },
                { x: "Tuesday",   y: Math.floor(Math.random() * 20) },
                { x: "Wednesday", y: Math.floor(Math.random() * 20) },
                { x: "Thursday",  y: Math.floor(Math.random() * 20) },
                { x: "Friday",    y: Math.floor(Math.random() * 20) },
                { x: "Saturday",  y: Math.floor(Math.random() * 20) },
            ]);
            chart.render();
        });
    </script>
    <style type="text/css">
        #container { width: 300px; height: 300px; }
    </style>
</head>
<body>
    <h1>Example</h1>
    <div id="container">
        <div id="datavis"></div>
    </div>
</body>
