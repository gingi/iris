<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Iris Documentation</title>
    <link href="css/iris.css" rel="stylesheet" type="text/css" charset="utf-8">
    <script src="js/iris.js" type="text/javascript" charset="utf-8"></script>
    <script>
        Iris(function () {
            var viewport = new Iris.Viewport({
                minHeight: "500px",
                parent: "#widget",
                title: "example"
            });
            var chart = new Iris.Renderer.BarChart({
                element: viewport,
                yTitle: "Emails per day"
            });
            chart.setData([
                { x: "Sunday",    y: Math.floor(Math.random() * 20) },
                { x: "Monday",    y: Math.floor(Math.random() * 20) },
                { x: "Tuesday",   y: Math.floor(Math.random() * 20) },
                { x: "Wednesday", y: Math.floor(Math.random() * 20) },
                { x: "Thursday",  y: Math.floor(Math.random() * 20) },
                { x: "Friday",    y: Math.floor(Math.random() * 20) },
                { x: "Saturday",  y: Math.floor(Math.random() * 20) },
            ]);
            chart.render();
        });
    </script>
    <style type="text/css">
        #container { width: 300px; height: 300px; }
    </style>
</head>
<body>
    <h1>Example</h1>
    <div id="container">
        <div id="widget"></div>
    </div>
</body>
