<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pajek Network</title>
    <script src="js/d3.js"></script>
    <script src="js/jquery.js"></script>
    <style>
    .link { stroke: #999; stroke-opacity: 0.6; }
    .node { stroke: #999; stroke-width: 1px; }
    </style>
</head>
<body>
<script>
var width = window.innerWidth,
    height = window.innerHeight;

var color = d3.scale.category10();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var pajek = location.hash.substr(1) || 'example';
$.getJSON('http://0:8080/pajek/' + pajek, function (graph) {
    var nodeMap = {};
    for (var i in graph.nodes) {
        nodeMap[graph.nodes[i].id] = i;
    }
    for (var i in graph.edges) {
        graph.edges[i].source = parseInt(nodeMap[graph.edges[i].source]);
        graph.edges[i].target = parseInt(nodeMap[graph.edges[i].target]);
    }

    force
      .nodes(graph.nodes)
      .links(graph.edges)
      .start();

  var link = svg.selectAll("line.link").data(graph.edges)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return d.weight; });

  var node = svg.selectAll("circle.node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 6)
      .style("fill", function (d) { return color(d.group); })
      .call(force.drag);

  node.append("title").text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
</body>
</html>
