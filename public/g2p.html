<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GenoPheno</title>
    <link rel="stylesheet" href="/css/kbase.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/colorbrewer.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <script src="/js/require.js" data-main="/js/g2p/app.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <style>
    .manhattan { margin: 0 20px;}
    .subview {
        position: relative;
        border: 1px solid #DDD;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        height: 400px;
        padding: 5px;
        padding-top: 30px;
    }
    .subview::after{
        content: attr(data-title);
        position: absolute;
        top: -1px;
        left: -1px;
        padding: 3px 7px;
        font-size: 12px;
        font-weight: bold;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        color: #9da0a4;
        -webkit-border-radius: 4px 0 4px 0;
        -moz-border-radius: 4px 0 4px 0;
        border-radius: 4px 0 4px 0;
    }
    li.dropdown { width: 150px;}
    #infoBox {
        z-index: 10;
        top: 50px;
        right: 10px;
        bottom: auto;
        left: auto;
    }
    #infoBox td, #infoBox th { padding: 5px; }
    #infoBox th { text-align: left; }
    #container { position: relative; height: 100%;}
    </style>
</head>
<body>
    <div id="container">
        <div class="row">
        <div class="span12">
            <ul id="g2pnav" class="nav nav-pills"></ul>
            <!-- <ul class="breadcrumb" id="breadcrumbs"></ul> -->
        </div>
    </div>
    </div>
<div class="hud" id="infoBox" style="display:none"></div>
<script type="text/template" id="ddItemTemplate">
    <a href="<%= link %>"><%= title %></a>
</script>
<script type="text/template" id="ddListTemplate">
    <li class="dropdown">
        <a class="dropdown-toggle" id="<%= label %>" data-toggle="dropdown"
            data-target="#" href="#"><%= title %> <b class="caret"></b><br/><small id="copy" class="muted"></small></a>
            
        <ul id="<%= listId %>" class="dropdown-menu" role="menu" aria-labelledby="<%= label %>">
        </ul>
    </li>
</script>
</body>
</html>
