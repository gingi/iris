<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GenoPheno</title>
    <link rel="stylesheet" href="/css/jquery.dataTables.css"
         type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/colorbrewer.css"
         type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css"
         type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/kbase.css"
         type="text/css" media="screen" charset="utf-8">
    <script src="/js/require.js"></script>
    <script>
        require(["/js/config.js"], function () { require(["/js/g2p/main.js"]) })
    </script>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <style>
    .dataTable { font-size: 85%; }
    .viewport {
        padding-top: 30px;
    }
    #subviews .viewport {
        height: 300px;
        min-width: 300px;
    }
    li.dropdown { width: 150px; }
    .dropdown-toggle { min-height: 50px;}
    #infobox {
        top: 50px;
        right: 10px;
        bottom: auto;
        left: auto;
    }
    #subinfobox {
        bottom: 20px;
        left: 20px;
    }
    #infobox td, #infobox th { padding: 5px; }
    #infobox th { text-align: left; }
    #container { position: relative; height: 100%;}
    </style>
</head>
<body>
    <div class="row">
        <div class="span12">
            <ul id="g2pnav" class="nav nav-pills"></ul>
        </div>
    </div>
    <div id="container" class="container"></div>
<div class="hud" id="infobox" style="display:none"></div>
<div class="hud" id="subinfobox" style="display:none"></div>
<script type="text/template" id="ddItemTemplate">
    <a href="<%= link %>"><%= title %></a>
</script>
<script type="text/template" id="ddListTemplate">
    <li class="dropdown">
        <a class="dropdown-toggle" id="<%= label %>" data-toggle="dropdown"
            data-target="#" href="#"><%= title %> <b class="caret"></b><br/><small id="copy" class="muted"></small></a>
            
        <ul id="<%= listId %>" class="dropdown-menu" role="menu" aria-labelledby="<%= label %>">
        </ul>
    </li>
</script>
</body>
</html>
