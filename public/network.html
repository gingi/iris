<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Network</title>
    <link rel="stylesheet" href="/css/kbase.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/font-awesome.css" type="text/css" charset="utf-8">
    <script src="/js/require.js"></script>
    <script>
        require(["/js/config.js"], function () {
            require(["/js/network/main.js"])
        })
    </script>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <style>
    body,html { height:100%;}
    .link { stroke: #999; stroke-opacity: 0.6; }
    .node { stroke: #999; stroke-width: 1px; }
    .navbar li { vertical-align: middle; }
    .label { vertical-align: middle }
    ul { vertical-align: middle }
    #infobox {
        width: 200px;
        bottom: 20px;
        left: 20px;
    }
    #dockhud {
        width: 200px;
        top: 60px;
        right: 20px;
    }
    #datavis {
        width: 100%;
        height: 70%;
        min-height: 500px;
    }
    #nodeInfo {
        font-size: 10pt;
    }
    #progress-indicator .progress {
        margin-top: 10px;
        margin-bottom: 0px;
    }
    #progress-indicator .bar {
        -webkit-box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.5);
           -moz-box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.5);
                box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    #cluster-list {
        -webkit-box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.5);
           -moz-box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.5);
                box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.5);
        -webkit-border-radius: 8px;
           -moz-border-radius: 8px;
                border-radius: 8px;
        overflow-y: scroll;
        padding: 10px;
    }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner" style="padding: 0 20px">
            <a class="brand" href="#">Networks Workbench</a>
            <ul class="nav">
                <li>
                    <form class="form-search navbar-search" id="nav-search">
                        <div class="input-append">
                        <input class="span2 search-query" type="text">
                        <button type="submit" class="btn">Lookup</button>
                        </div>
                    </form>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" id="dLabel"
                        data-toggle="dropdown"
                        data-target="#" href="#">Examples
                    <b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu"
                         aria-labelledby="dLabel">
                        <li><a href="#nodes/kb|g.21765.CDS.3832,kb|g.21765.CDS.1709,kb|g.21765.CDS.71/datasets/kb|netdataset.regprecise.301,kb|netdataset.modelseed.5">Glyoxylate bypass subsystem (<em>E. coli</em>)</a>
                        <li><a href="#nodes/kb|g.20848.CDS.837,kb|g.20848.CDS.3186,kb|g.20848.CDS.537/datasets/kb|netdataset.regprecise.1,kb|dataset.mak1">Arginine metabolism (<em>Shenwalla</em>)</a>
                            <li><a href="#nodes/kb|g.1870.peg.3322,kb|g.1870.peg.1532,kb|g.1870.peg.2087/datasets/kb|netdataset.regprecise.301,kb|netdataset.modelseed.1697,kb|netdataset.ppi.7">Fatty acid degradation (<em>E. coli</em>)</a>                            
                        <li><a href="#fake">Fake Network</a></li>
                    </ul>
                </li>
                <li>
                </li>
            </ul>
            <div id="progress-indicator" class="span2 pull-right"></div>
        </div>
    </div>
    <div id="container" class="container">
    <div id="datavis"></div>
</div>
<div class="hud" id="infobox" style="display:none"></div>
<div class="hud" id="dockhud" style="display:none"></div>
</body>
</html>
