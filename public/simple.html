<html>

    <script type="text/javascript" src="iris.js"></script>

      Iris._FrameBuilder.load_widget('RendererDemo').then( function () {
      Iris.Widget.RendererDemo.create(document.getElementById("widget1"));
      });
      });
      });
    </script>

  </head>
  
  <body>
    <div id="widget1"></div>
  </body>
</html>
